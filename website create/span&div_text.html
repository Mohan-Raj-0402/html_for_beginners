<!DOCTYPE html>
<html>
  <head>
    <title>Span&div_text</title>
  </head>
  <body style="background-color: rgb(103, 189, 238)">
    <h2
      align="center"
      style="
        text-rendering: optimizeSpeed;
        color: lightcyan;
        background-color: deepskyblue;
      "
    >
      <b>Span&div_text</b>
    </h2>
    <!-- Span = adds markup to text or portion of a document-->
    <!-- div = defines a division of a document-->
    <div style="background-color: rgb(111); color: khaki">
      <p>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ratione fuga
        obcaecati
        <span style="background-color: darkblue; color: yellow"
          >aspernatur harum odio explicabo</span
        >
        magni architecto nisi velit. Possimus rerum corporis fuga in error,
        consequatur tempore aliquid suscipit enim?
      </p>
    </div>
  </body>
</html>
