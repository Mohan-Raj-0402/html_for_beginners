<!DOCTYPE html>
<html>
  <head>
    <title>Styled Paragraph Example</title>
    <style>
      /* Background with animation */
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: url("https://images.unsplash.com/photo-1506744038136-46273834b3fb")
          no-repeat center center/cover;
        animation: bgAnimation 15s infinite alternate;
        font-family: Arial, Helvetica, sans-serif;
      }

      /* Animate background position */
      @keyframes bgAnimation {
        0% {
          background-position: left top;
        }
        50% {
          background-position: center center;
        }
        100% {
          background-position: right bottom;
        }
      }

      /* Paragraph style */
      p {
        font-size: 22px;
        font-weight: bold;
        color: #ffffff;
        background-color: rgba(0, 0, 0, 0.6); /* transparent black */
        padding: 15px;
        border-radius: 12px;
        width: fit-content;
        margin: 40px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      }

      /* Link style */
      a {
        color: #ffcc00; /* yellow */
        font-size: 24px;
        text-decoration: none;
      }
      a:hover {
        color: #00ffcc; /* neon cyan */
        text-decoration: underline;
      }

      /* Center video and audio */
      .media {
        margin: 30px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <p>
      Hello! This is my first paragraph.<br />
      Here is a
      <a href="https://www.youtube.com" target="_blank">YouTube link</a> in the
      same paragraph.<br />
      And this is a new line inside the same paragraph.
    </p>

    <!-- Video -->
    <div class="media">
      <h2>My Video</h2>
      <video width="500" controls autoplay loop muted>
        <source
          src="https://www.w3schools.com/html/mov_bbb.mp4"
          type="video/mp4"
        />
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- Audio -->
    <div class="media">
      <h2>My Audio</h2>
      <audio controls autoplay loop>
        <source
          src="https://www.w3schools.com/html/horse.mp3"
          type="audio/mp3"
        />
        Your browser does not support the audio element.
      </audio>
    </div>
  </body>
</html>
