<!DOCTYPE html>
<html>
  <head>
    <title>iframe</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Learning meta tags in HTML with examples"
    />
    <meta name="Author" content="Mohan_Raj" />
    <!---meta http-equiv="refresh" content="12"--->
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      http-equiv="refresh"
      content="5"
      ;url="C:\Users\MMM\Videos\website create\iframe.html"
    />
  </head>
  <body>
    <iframe
      src="https://www.typingbaba.com/test/online-typing-test-in-english.php"
      frameborder="1"
      height="550"
      width="600"
      style="
        background-color: gray;
        color: white;
        border-radius: 10%;
        border-style: initial;
      "
    >
      iframe
    </iframe>
    <iframe
      src="https://www.typingtest.com/index.php"
      frameborder="0"
      height="550"
      width="600"
      style="
        background-color: gray;
        color: white;
        border-radius: 5pt;
        border-style: dashed;
      "
    >
      iframe
    </iframe>
    <iframe
      src="https://en.wikipedia.org/wiki/Main_Page"
      frameborder="2"
      height="550"
      width="600"
      style="
        background-color: gray;
        color: white;
        border-radius: 5px;
        border-style: double;
      "
    >
      iframe
    </iframe>
  </body>
</html>
